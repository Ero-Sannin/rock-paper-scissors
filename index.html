<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        button {
            background-color: #007bffd8;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
            margin-left:0px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            
        }
       
       
    </style>
</head>

<body>
    
    <div class="options">
        <h1>Best of 5 game of rock paper and scissors</h1>
        <h2>Chosse an option</h2>
        <button class="option">Rock</button>
        <button class="option">Paper</button>
        <button class="option">Scissor</button>
    </div>
    <div class="status">
        <div class="score">
            <p id="computerScore"></p>
            <p id="humanScore"></p>
        </div>
        <div class="result"></div>
        
    </div>
    <script src="script.js"></script>
</body>
